<ons-page id="tab1">
	<ons-toolbar>
		<div class="center" id="toolbar-title">Poziții participanți</div>
	</ons-toolbar>
	<div id="map" style="height: 100%;"></div>
	<script>
        var map;
        ons.ready(function () {
            console.log("Onsen UI is ready!");
            navigator.geolocation.getCurrentPosition(succes, eroare);
             var devid = device.uuid;
        ons.notification.alert('Device uuid: '+ devid);
        });

        function addMarkers() {
            var membrii = [];
            membrii.push({
                position: {
                    lat: 46.768906,
                    lng: 23.584875
                },
                map: map,
                label: 'A'
            });

            membrii.push({
                position: {
                    lat: 46.771228,
                    lng: 23.625217
                },
                map: map,
                label: 'B'
            });

            for (var i = 0; i < membrii.length; i++) {
                var marker = new google.maps.Marker(membrii[i]);
            }
        }

        function succes(position) {
            let centru = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };

            //  Afisez harta
            map = new google.maps.Map(document.getElementById('map'),
               {
                   center: centru, zoom: 15
               });

            var marker = new google.maps.Marker({
                position: centru,
                map: map,
                label: 'Eu'
            });
            //  Apelez addMarkers()
            addMarkers();
        }

        function eroare(error) { }
	</script>
</ons-page>
